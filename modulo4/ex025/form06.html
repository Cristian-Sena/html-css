<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 6</title>
</head>
<body>
    <h1>Exeplo de Formulario</h1>

    <!--O ID NOS FORMULARIOS SÃO LIGADOS AO JAVA SCRIPT, AO CSS E AO LABEL PRINCIPALMENTE / O NAME AO PHP E AO PROPRIO HTML-->

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value=""> <!--PODE SE COLOCAR UM VALOR TAMBEM PRE DETERMINADO DE COR, MAS NESSE CASO TEM QUE SER NO FORMATO #.....-->
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" value="1" min="1" max="10"> <!--COMEÇA NO VALOR 1 COMO COLOCADO E MIN E MAX DETERMINA O INICIO E O FINAL DO RANGE E DE QUANTO VAI NO CASO DE UM EM UM - ATÉ O MAX QUE É 10-->
        </p>
        <P>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto">
        </P>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>
</html>
