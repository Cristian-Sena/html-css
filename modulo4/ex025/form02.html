<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isuario">Usuario</label>
            <input type="text" name="usuario" id="isuario" required minlength="5" maxlength="10" size="10" placeholder="Digite um nome de usuario" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" size="8" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
