<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div{
            background-color: grey;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        div:hover{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="1">01</div>
    <div id="2">02</div>
    <div id="3">03</div>
</body>
</html>
