<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento de texto</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: large;
            text-align: left;
        }
        h1{
            text-align: center;
        }
        h2{
            text-align: right;
        }
        p{
            text-align: justify;
            text-indent: 20px; /*tag para margem da primeira letra do paragrafo masi pra direita dando destaque ao paragrafo */
        }
    </style>
</head>
<body>
    <h1>Alinahmento texto</h1>
    <h2>Subtitulo</h2>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium expedita fuga minima adipisci aliquam ipsa, voluptatibus incidunt dignissimos voluptas repudiandae repellat ab ea numquam laudantium, est, molestiae nam ullam vitae?</p>
</body>
</html>
