<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            
        }

        td{
            border: 1px solid black;
            padding: 5px;
            font-weight: bolder;
            text-align: center;
            vertical-align: middle; /* alinhar na vertical */
        }

    </style>
</head>
<body>

    <!-- 
        Hierarquia de tabelas:
        Table = tabela
            table row = linha de tabela - tr
                table header = cabeÃ§alho de tabela - th
                table data = dado de tabela - td

    -->

    <h1>Tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
