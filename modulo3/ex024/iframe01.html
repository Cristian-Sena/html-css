<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudos de iframe</title>
    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    <!-- Tamanho padrao do iframe é 300x150 - Mas pode ser alterado com width e height-->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <!-- Frameborder é pra deixar o iframe sem uma borda meio que transparente fica melhor com frameborder 0-->
        </iframe> 
        para aprender a programar
    </p>
    <p>
        o repositorio do ghuanabra

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>

        tambem é legal
    </p>
</body>
</html>
