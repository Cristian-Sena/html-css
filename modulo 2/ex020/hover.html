<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: red;

        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }


        div#teste {
            color: forestgreen;
        }
        div#teste:hover{
            color: red;
            
            
        }
        div > ol {
            display: none;
        }
        div:hover > ol{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <br>
    <br>
    <div id="teste">
        Menu 
        <ol>
            <li>link 01</li>
            <li>link 02</li>
            <li>link 03</li>
        </ol>
    </div>
</body>
</html>
